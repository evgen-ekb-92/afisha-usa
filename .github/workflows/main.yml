name: Update events daily

on:
  schedule:
    # Запускается каждый день в 6:00 утра по Москве (3:00 UTC)
    - cron: '0 3 * * *'
  # Можно запускать вручную
  workflow_dispatch:

# Права на запись в репозиторий
permissions:
  contents: write

jobs:
  update-events:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Скачиваем код репозитория
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 3. Запускаем парсер
      - name: Run parser
        run: python parser.py
      
      # 4. Сохраняем изменения обратно в GitHub
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events.json
          git diff --cached --quiet || git commit -m "Автоматическое обновление событий"
          git push
